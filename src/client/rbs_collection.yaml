# Download sources
sources:
  - name: DanilMaximov/gem_rbs_collection
    remote: https://github.com/DanilMaximov/gem_rbs_collection.git
    revision: main
    repo_dir: gems

# A directory to install the downloaded RBSs
path: .gem_rbs_collection

gems:
  # Skip loading rbs gem's RBS.
  # It's unnecessary if you don't use rbs as a library.
  - name: steep
    skip: true
  - name: activefunction
  - name: net-http
  - name: uri
  - name: json